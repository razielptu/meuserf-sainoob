//-----------------------------------------------
// Cronus - Configuração do Login Server
//-----------------------------------------------

// O Servidor de Login lista na interface este endereço de IP.
// NOTA: Mesmo com esta opção ativada o servidor está permitido a rodar em servidores múltiplos 
// em interfaces múltiplas ao usar as mesmas portas para cada usuário.
login_ip: 216.245.210.195

// IP do Servidor de Login
// O Servidor de Login exporta este endereço de IP para que os jogadores entrem no servidor.
// Coloque abaixo seu endereço de IP.
// NOTA: Você deve desligar seu Firewall para que os jogadores possam
// conectar-se ao seu computador.
//bind_ip: 216.245.210.195
 
// Porta do Servidor de Login
login_port: 6900

// Formato da hora ou data que irá aparecer em certas menssagens.
// Podendo colocar 20 caracteres no máximo.
// Fomatos comuns:
// %I:%M:%S %p (Hora:Minutos:Segundos 12 horas, formato AM/PM)
// %H:%M:%S (Hora:Minutos:Segundos, Formato 24 horas)
// %d/%b/%Y (Dia/Mês/Ano)
// Para uma informação completa, consulte o manual strftime().
// timestamp_format: [%d/%b %H:%M]

//If redirected output contains escape sequences (color codes)
stdout_with_ansisequence: no

//Makes server output more silent by ommitting certain types of messages:
//1: Hide Information messages
//2: Hide Status messages
//4: Hide Notice Messages
//8: Hide Warning Messages
//16: Hide Error and SQL Error messages.
//32: Hide Debug Messages
//Example: "console_silent: 7" Hides information, status and notice messages (1+2+4)
console_silent: 0

// Administração Remota (yes para ligado, no para desligado)
admin_state: no

// Senha da Administração, usada no ladmin (programa perl) para conectar no servidor remoto.
// NOTÍCIA: Assim que ativar a Administração Remota mude este valor por questões de segurança.
admin_pass: admin

// Indicate the IP/host that the server accepts for remote administration.
admin_allowed_host: 127.0.0.1

// Console Commands
// Allow for console commands to be used on/off
// This prevents usage of >& log.file
console: off

// Permite o uso de _M/_F para criação de novas contas no servidor?
new_account: no

// Account registration flood protection system
// allowed_regs is the number of registrations allowed in time_allowed (in seconds)
allowed_regs: 1
time_allowed: 10

// Nome do arquivo de Log. Todas as opreções recebidas pelo servidor são carregadas neste arquivo.
login_log_filename: log/login.log

// Para logs do Servidor de Login?
// NOTA: O servidor de Login em SQL precisa dos logs do login para fazer funcionar falhas dinâmicas de senha e banimentos.
log_login: yes

// Indique como vai aparecer a data dos logs.
date_format: %d-%m-%Y %H:%M:%S

// Indique o nível mínimo de GM para o Servidor aceitar conexões.
// 0: todos jogadores (jogdores normais são 0. isso é o básico), 1-99: Nível GM
min_level_to_connect: 0

// Tempo inicial em segundos para as novas contas limitadas
// -1: novas contas criadas com tempo ilimitado (valor básico)
// 0 ou mias: para que as novas contas não tenham tempo, ou tenham o tempo em segundos setado
start_limited_time: -1

// Checar versão do client no clientinfo?
check_client_version: yes

// Qual versão está habilitada para se conectar? (só funcionará se a opção acima estiver ligada...)
client_version_to_connect: 21

// Store passwords as MD5 hashes instead of plaintext ?
// NOTE: Will not work with clients that use <passwordencrypt>
use_MD5_passwords: no

// Ipban features (SQL only)
ipban.enable: yes
//ipban.sql.db_hostname: 127.0.0.1
//ipban.sql.db_port: 3306
//ipban.sql.db_username: ragnarok
//ipban.sql.db_password: ragnarok
//ipban.sql.db_database: ragnarok
//ipban.sql.codepage:
//ipban.sql.ipban_table: ipbanlist
// Dynamic password failure ipban system
ipban.dynamic_pass_failure_ban: yes
ipban.dynamic_pass_failure_ban_interval: 5
ipban.dynamic_pass_failure_ban_limit: 7
ipban.dynamic_pass_failure_ban_duration: 5

// Interval (in minutes) to execute a DNS/IP update. Disabled by default.
// Enable it if your server uses a dynamic IP which changes with time.
//ip_sync_interval: 10

// DNS Blacklist Blocking
// If enabled, each incoming connection will be tested against the blacklists
// on the specified dnsbl_servers (comma-separated list)
use_dnsbl: no
dnsbl_servers: dnsbl.deltaanime.net

// Which account engine to use.
// 'auto' selects the first engine available (txt, sql, then others)
// (defaults to auto)
account.engine: auto

// Account data storage configuration
// TXT
account.txt.account_db: save/account.txt
account.txt.case_sensitive: no
// SQL
//account.sql.db_hostname: 127.0.0.1
//account.sql.db_port: 3306
//account.sql.db_username: ragnarok
//account.sql.db_password: ragnarok
//account.sql.db_database: ragnarok
//account.sql.codepage: 
//account.sql.case_sensitive: no
//account.sql.account_db: login
//account.sql.accreg_db: global_reg_value

import: conf/inter_athena.conf
import: conf/import/login_conf.txt
