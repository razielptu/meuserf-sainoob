// Cronus - Configuração dos Jogadores
//-------------------------------------------------------------------
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//--------------------------------------------------------------
// Note 1: O valor é um parâmetro de configuração (on/off, yes/no ou 1/0)
// Note 2: O valor é em porcentagem (100 quer dizer 100%)
//--------------------------------------------------------------

// Qual é a taxa máxima de HP? (Padrão: 100)
hp_rate: 100

// Qual é a taxa máxima de SP? (Padrão: 100)
sp_rate: 100

// As cartas que forem utilizadas na mão direita serão aplicadas na esquerda? (Nota 1)
// (O padrão é sim nos servidores oficiais)
left_cardfix_to_right: yes

// Com quanto de HP com o qual o personagem renascera, 0 é o padrão.
// (O número se refere a porcentagem total do HP, 100 é o HP total, 0 é 1 porcento do HP total.)
restart_hp_rate: 10

// O quanto de SP com o qual o personagem renascera, 0 é o padrão.
// (O número se refere a porcentagem total do SP, 100 é o SP total, 0 é 1 porcento do SP total.)
restart_sp_rate: 10

// Pode um jogador normal ultrapassar a árvore de skills? (Nota 1)
player_skillfree: no

// Quando se utilizar yes, forçara os pontos de skills da primeira classe serem utilizados em
// skills da primeira classe, e skills de aprendizes nas habilidades básicas. (Nota 1)
// Padrão: yes [Kevin]
player_skillup_limit: yes

// As skills de quests podem ser aprendidas? (Nota 1)
// Pondo yes uma grande revolução pode acontecer em seu server!
quest_skill_learn: no

// Quando as skills são resetadas, as skills de quest também são? (Nota 1)
// Pondo yes uma grande revolução pode acontecer em seu server!
// NOTA: Se o quest_skill_learn estiver como yes, as quest skills são sempre resetadas.
quest_skill_reset: no

// Você precisa das skills básicas para sentar, usar o trade, formar uma party ou criar uma sala de chat? (Nota 1)
basic_skill_check: yes

// Quando teleportado, ou renascido em um mapa, quanto tempo um monstro demorará pra ver você se você não se mexer? (tempo em millisegundos)
// Isso é,quando você não se mover, quanto tempo o monstro demora pra te perceber.
// Se você atacar o monstro, ele ignorará essa opção. (Não é certeza)
player_invincible_time: 4000

// Tempo de intervalo na recuperação do HP. (em millisegundos)
natural_healhp_interval: 6000

// Tempo de intervalo na recuperação do SP. (em millisegundos)
natural_healsp_interval: 8000

// Tempo de intervalo das skills de auto-cura. (em millisegundos)
natural_heal_skill_interval: 10000

// O peso máximo que um personagem pode carregar sem que seu HP pare de recuperar normalmente. (em %)
natural_heal_weight_rate: 50

// Velocidade de ataque máxima (ASPD). (Padrão 190, Máximo 199)
max_aspd: 190

// Velocidade máxima quando se anda (200 é o dobro da velocidade normal)
max_walk_speed: 800

// HP máximo. (Padrão: 1000000)
max_hp: 8000000

// SP máximo. (adrão: 1000000)
max_sp: 8000000

// Limite máximo para os stats. (agilidade, força, etc.)
max_parameter: 99

// Decida os stats máximos,mas para as baby classes.
max_baby_parameter: 99

// Max armor def/mdef 
// NOTE: does not affects skills and status effects like Mental Strength
// If weapon_defense_type is non-zero, it won't apply to max def.
// If magic_defense_type is non-zero, it won't apply to max mdef.
max_def: 99

// Def para Def2 bônus de conversão. Se a defesa da armadura/mdef exceder a defesa máxima,
// o restante é convertido em vit def/int  usando esse multiplicador
// (exemplo: se o valor for 10, tomo ponto extra será convertido em 10 pontos extras para vit)
over_def_bonus: 0

// Peso máximo que os carrinhos aguentaram.
max_cart_weight: 8000

// Impossibilitar logout após um hit (em millisegundos, 0 desativa)?
prevent_logout: 10000

// Mostrar o valor de hp/sp ganho ao se usar ataques normais? (Exemplo: Carta Mosca Caçadora)
show_hp_sp_drain: no

// Mostrar o valor de hp/sp ganho quando se matar um monstro? (Exemplo: Carta Exterminador)
show_hp_sp_gain: yes

// If set, when A accepts B as a friend, B will also be added to A's friend 
// list, otherwise, only A appears in B's friend list.
// NOTE: this setting only enables friend auto-adding; auto-deletion does not work yet
friend_auto_add: yes

// Um jogador poderá receber várias propostas ao mesmo tempo 
// (ser chamado para um clã, para uma party)?
// Sim = yes Não = no.
invite_request_check: yes

// Os players droparão uma caveira quando morrerem?
// 1 - Apenas em mapas de PvP
// 2 - Droparão em todas as situações
// 0 - Desativado
bone_drop: 0

// Os chars montados em Pecos terão o seu tamanho aumentado ?
// 0 = Não
// 1 = Somente as Classes Normais terão tamanho grande
// 2 = Apenas as Classes bêbes terão o tamanho médio
// 3 = Tanto as Classes normais te~rao tamanho grande 
//	quanto as Classes bêbes terão tamanho médio
character_size: 0